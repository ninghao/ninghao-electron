<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Ninghao</title>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center flex-column" style="height: 100vh">
    <h1 class="display-3">您好</h1>
    <button class="btn btn-link btn-lg my-3" id="open">Open</button>
  </div>
  <script>
  const { remote } = require('electron')
  const windowStateKeeper = require('electron-window-state')
  const { BrowserWindow } = remote
  const mainWindow = remote.getCurrentWindow()

  let childWindow

  const openBtn = document.getElementById('open')
  openBtn.addEventListener('click', () => {
    let childWindowState = windowStateKeeper({
      defaultWidth: 600,
      defaultHeight: 300
    })

    childWindow = new BrowserWindow({
      width: childWindowState.width,
      height: childWindowState.height,
      x: childWindowState.x,
      y: childWindowState.y,
      parent: mainWindow,
      // modal: true,
      // titleBarStyle: 'hidden',
      frame: false
    })

    childWindowState.manage(childWindow)

    childWindow.loadURL(`file://${__dirname}/child_window.html`)

    childWindow.on('close', () => {
      childWindow = null
    })
  })
  </script>
</body>
</html>
