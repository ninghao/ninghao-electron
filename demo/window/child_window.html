<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Ninghao</title>
  <style>
  body {
    -webkit-app-region: drag
  }

  h1 {
    -webkit-app-region: no-drag
  }
  </style>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center flex-column" style="height: 100vh">
    <h1 class="display-3">Child</h1>
    <button class="btn btn-link btn-lg my-3" id="close">Close</button>
  </div>
  <div class="fixed-bottom bg-light text-secondary text-right p-2" id="state-info">Window State</div>
  <script>
  const { remote } = require('electron')
  const childWindow = remote.getCurrentWindow()

  const closeBtn = document.getElementById('close')
  closeBtn.addEventListener('click', () => {
    childWindow.close()
  })

  childWindow.on('resize', updateState)
  childWindow.on('move', updateState)

  function updateState() {
    const stateInfoContainer = document.getElementById('state-info')
    const stateInfo = `Size: ${childWindow.getSize()}, Position: ${childWindow.getPosition()}`
    stateInfoContainer.innerText = stateInfo
  }
  </script>
</body>
</html>
