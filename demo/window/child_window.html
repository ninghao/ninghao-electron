<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Ninghao</title>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center flex-column" style="height: 100vh">
    <h1 class="display-3">Child</h1>
    <button class="btn btn-link btn-lg my-3" id="close">Close</button>
  </div>
  <script>
  const { remote } = require('electron')
  const childWindow = remote.getCurrentWindow()

  const closeBtn = document.getElementById('close')
  closeBtn.addEventListener('click', () => {
    childWindow.close()
  })
  </script>
</body>
</html>
